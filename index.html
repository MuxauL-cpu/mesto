<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="JavaScript">
  <meta name="author" content="Максименко Михаил">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/mesto_logo.svg" class="header__logo" alt="Mesto лого">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.png" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2022 Максименко Михаил</p>
    </footer>
    <!--popup для редактирования информации профиля-->
    <section class="popup popup__user">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_type_name" name="UserName">
          <input class="popup__input popup__input_type_job" name="UserJob">
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </section>
    <!--popup для добавления карточек-->
    <section class="popup popup__card-editor">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form popup__form_type_cards" name="popupCardsForm">
          <input class="popup__input popup__input_type_description" name="imageDescription">
          <input class="popup__input popup__input_type_link" name="imageLink">
          <button type="submit" class="popup__button-submit popup__button-submit_type_cards">Создать</button>
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </section>
    <!--popup который открывает карточку-->
    <section class="popup popup__open-image">
      <figure class="popup__figure">
        <button type="button" class="popup__button-close"></button>
        <img src="#" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>
  </div>
  <!--шаблон для создания каточек-->
  <template id="elements">
    <li class="elements__card">
      <img src="#" class="elements__image" alt="">
      <button class="elements__delete-button"></button>
      <div class="elements__description-container">
        <h2 class="elements__description-title"></h2>
        <button type="button" class="elements__button-like"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
